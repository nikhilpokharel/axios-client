<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Effect Audio</title>
  </head>
  <body class="app">
    <div class="_page _landing">
      <div data-aos="fade-in" class="_contents">
        <img
          class="_img_banner"
          src="img/img2.png"
          alt="listening equipment"
        />
        <div data-aos="zoom-in" data-aos-delay="500" class="_caption">
          <span>A</span>
          <span>X</span>
          <span>I</span>
          <span>O</span>
          <span>M</span>
        </div>
      </div>
      <div class="_btn_list">
        <a
          data-aos="fade-down"
          data-aos-delay="600"
          href="/axiom.html"
          class="_btn _btn_white btn btn-default rounded-pill"
          >LEARN MORE</a
        >
        <a
          href="#"
          data-aos="fade-down"
          data-aos-delay="700"
          class="_btn _btn_black btn btn-default rounded-pill"
          >BUY NOW</a
        >
      </div>
    </div>

    <div class="_page _bottom">
      <div class="_contents">
        <div data-aos="fade-up" data-aos-delay="500" class="_caption">
          <span>AXIOM XP</span>
        </div>
        <img
          data-aos="zoom-in"
          class="_img_banner"
          src="img/img5.png"
          alt="earbud left"
        />
      </div>
      <div class="_btn_list">
        <a
          href="/axiom.html"
          data-aos="fade-down"
          data-aos-delay="600"
          class="_btn _btn_white btn btn-default rounded-pill"
          >LEARN MORE</a
        >
        <a
          href="#"
          data-aos="fade-down"
          data-aos-delay="700"
          class="_btn _btn_black btn btn-default rounded-pill"
          >BUY NOW</a
        >
      </div>
    </div>
  </body>

  <script defer src="js/app.js"></script>
</html>
